name: restaurante_popular
description: Aplicativo do Restaurante Popular Maranhão
publish_to: 'none' # porque não vamos publicar no pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  url_launcher: ^6.2.1
  google_maps_flutter: ^2.6.0
  geolocator: ^11.0.0
  geocoding: ^2.2.0
  permission_handler: ^11.3.0
  http: ^1.1.0
  cupertino_icons: ^1.0.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/destaque1.jpg
    - assets/images/destaque2.jpg
    - assets/images/noticias1.jpg
    - assets/images/noticias2.jpg
    - assets/images/noticias3.jpg
    - assets/images/logo.svg
    - assets/images/logo_governo.png
    - assets/images/mapa_fake.jpg
    - assets/images/coroado.jpg
